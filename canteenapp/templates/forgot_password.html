    <!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Forgot Password</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
     
        <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>

    <style>
        /* .id{
            color:black;
            font-weight: 100;
        } */
    </style>

    </head>
        <body class="auth_class" style="background-image:url(https://colorlib.com/etc/lf/Login_v4/images/bg-01.jpg); background-size: cover;
        background-repeat: no-repeat;
        height: auto;">
        
            <div class="container">
                <br><br><br>
                <!-- Outer Row -->
                <div class="row justify-content-center">
        
                    <div class="col-xl-10 col-lg-12 col-md-9">
        
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row" class="col-lg-6">
                                    <div class="login_form_in" style="padding: 90px 70px 57px 173px;">
                                        <h1 class="auth_title text-left" style="font-size: 30px;
                                        margin-top:-48px;margin-left:27% ;font-weight: 600;margin-bottom: 3%;">Forgot Password</h1>
                                        <form>
                                          <div class="alert alert-success bg-soft-primary border-0" role="alert">
                                              Enter your email address and we'll send you an email with your registered credentials.
                                          </div>                    
                                          <div class="form-group">
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                                          </div>
                                          <div class="form-group">
                                            <button type="button" class="btn btn-primary btn-lg btn-block" id="b1">Send Password</button>
                                          </div>
                                          <div class="form-group other_auth_links">
                                              <a class="id" href="{% url 'Display_login' %}">Login</a>
                                              <a class="id" href="{% url 'reg' %}">Register</a>
                                          </div>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                    </div>
        
                </div>
        
            </div>
        
    
        <!-- Bootstrap core JavaScript-->
    
   
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#b1").click(function(){
                email=$("#email").val()
                if((email==''))
                {
                    alert("Please fill out the email");
                }
                else
                {
                    $.ajax({
                        url:"/send_password/",
                        datatype:"json",
                        data:{
                            "email":email,
                        },
                        success:function(any)
                        { 
                           if(any=='Success')
                            {
                                
                                 alert("Credentials sent to registered email")
                                 window.location.href='Display_login';
                            }
                            else{
                                alert(any)
                                location.reload()
                            } 
                        }
                    })
                }
            })
        })
    </script>
 <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>

</html>
