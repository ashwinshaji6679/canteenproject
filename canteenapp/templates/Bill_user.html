<script type="text/javascript">
   var id2,name,price
    $(document).ready(function(){
    
        $.ajax({
             url:"User_bill",
             datatype:"json", 
             success:function(d){
              if(d=='no data'){
                $('#h').text('you have no history')
                }else{
                $("#tab").empty()
                    $('#hw').text('your ordering history/bill')
                   var tr1=$("<tr/>");
                   tr1.append("<th>Bill No</th>");
                   tr1.append("<th>Amount</th>");
                    tr1.append("<th>Status</th>");
                       
                $('#tab').append(tr1);
                       
                       for(i=0;i<d.d1.length;i++){
                        var r1=$("<tr/>")
                        r1.append("<td><input type='hidden' class='id' value='"+d.d1[i].pk+"'><input type='hidden' class='pn' value='"+d.d1[i].fields.ids+"'>"+d.d1[i].fields.ids+"</td>");
                         r1.append("<td><input type='hidden' class='pr' value='"+d.d1[i].fields.price+"'>"+d.d1[i].fields.price+"</td>");
                         r1.append("<td><input type='hidden' class='pr1' value='"+d.d1[i].fields.status+"'>"+d.d1[i].fields.status+"</td>");
                          r1.append("<td><input type='hidden' class='pr2' value='"+d.d1[i].fields.item+"'>"+d.d1[i].fields.item+"</td>");
                           r1.append("<td><input type='button' class='ed1' value='view'></td>");
                          
                             // r1.append("<td><input type='button' class='ed1' value='delete'></td>");         
                           
                $('#tab').append(r1)
                 $('.ed1').addClass('btn btn-danger')
               
                }
                } 
                               
                }                
    })
        $(document).on('click','.ed1',function(){
                row=$(this).closest("tr")
               number=row.find(".pn").val()
                $.ajax({
                    url:'View_bill',
                    datatype:'json',
                    data:{
