          <table id='tab' class="table table-dark" style="margin-bottom:200px;position:relative;top:200px;position:relative;top: 98px;width: 640px;align-self: center; text-align: center;margin-left: auto;

<script type="text/javascript">
    $(document).ready(function(){
    
        $.ajax({
             url:"showuser",
             datatype:"json", 
             success:function(d){
                $("#tab").empty()
                   var tr1=$("<tr/>");

                 
                   tr1.append("<th>Name</th>");
                   tr1.append("<th>College-id</th>");
                   tr1.append("<th>Email-id</th>");
                  
                  
                $('#tab').append(tr1);
                       
                       for(i=0;i<d.d1.length;i++){
                        var r1=$("<tr/>")
                        r1.append("<td><input type='hidden' class='id' value='"+d.d1[i].pk+"'><input type='hidden' class='pn' value='"+d.d1[i].fields.name+"'>"+d.d1[i].fields.name+"</td>");
                         r1.append("<td><input type='hidden' class='pr' value='"+d.d1[i].fields.college_id+"'>"+d.d1[i].fields.college_id+"</td>");
                        r1.append("<td><input type='hidden' class='pr1' value='"+d.d1[i].fields.email+"'>"+d.d1[i].fields.email+"</td>");
                       
                            
                $('#tab').append(r1)
                 $('th').css('color','orange')
                  $('.ed2').addClass('btn btn-primary')
                }
                }
                   
       
    })
    })
</script>
